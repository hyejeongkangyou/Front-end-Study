<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>float</title>
	<style>

	.parent{
		overflow:hidden;
		margin-left:50%;
		margin-top:20%;

	}
	
	.child{
		/*float:left;*/
		border:1px solid black;
		width: 200px;
		height: 200px;
		margin-right: 10px;
	}

	.child:first-child{
		position:absolute;
		top: 10%;
		left:20%;

	}

	</style>
</head>
<body>

 <div class="parent">
 	<div class="child">box1</div>
 	<div class="child">box2</div>
 	<div class="child">box3</div>
 </div>
	
</body>
</html>
