<body>
   
    <h2>폼 디자인(설계): 사용자 정보 등록 폼</h2>
    
    <!--form:enctype="multipart/form-data"-->
    <form name="register_form"
          action="/register.php" 
          method="post">
       
       <P><!--<p>대신 <div>로 처리해도 된다-->
       <!-- input 요소에 암묵적 레이블 연결
       <label>ID : <input type="text"></label> 사용하면 안됨-->
       <!--input요소에 명시적 레이블 연결 -->
           <label for="user_id"> ID</label>:<input id="user_id" name="user_id" type="text">
        </P>
        
        <p>
        <label for="user_password">PASS</label>:<input id="user_password" name="user_password" type="password">
        </p>
        <p><label for="user_email">E-mail</label>:<input id="user_email" name="user_email" type="email"></p>
        <p><button type="submit">전송</button>
        <button type="reset">초기화</button></p>
        
        
    </form>
