   <!-- ###인용

    - 짧은 인용 `<q></q> (잘 사용하지 않음, 홑 혹은 쌍따옴표로 묶어서 직접 쓰면 된다.)

   <!-- kbd{Ctrl+shift+A}|e +tab -> &lt;kbd&gt;ctrl+shift+A&lt;/kbd&gt; -->
  
    
    <p>오늘 비가 <del>내릴 것</del> <ins>오지 않을 것</ins> 같다.</p>
    
    <pre>
    <p>국회의원의 수는 법률로 정하되, 200인 이상으로 한다. 대한민국의 국민이 되는 요건은 <kbd>Ctrl+Alt</kbd>법률로 정한다. 국회의원은 국회에서 직무상 행한 발언과 표결에 관하여 국회외에서 책임을 지지 아니한다.
    
    행정각부의 설치·조직과 직무범위는 법률로 정한다. 법률안에 이의가 있을 때에는 대통령은 제1항의 기간내에 이의서를 붙여 국회로 환부하고, 그 재의를 요구할 수 있다. 국회의 폐회중에도 또한 같다</p>
    </pre>
